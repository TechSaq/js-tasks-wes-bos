<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="set-time">
            <button data-time="20">20s</button>
            <button data-time="300">Quick 5 min</button>
            <button data-time="1200">Lunch Break <div>20 min</div></button>
            <button data-time="600">Snack Time <div>10 min</div></button>
            <form class="time-form">
                <input name="input" type="text" placeholder="Enter time in min">
            </form>
        </div>
        <div class="timer">
            <div class="countdown">0:00</div>
            <div class="end-time"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
