<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZSR Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player">
        <video src="tom&jerry.mp4" class="video"></video>
        <div class="controls-wrapper">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
            <button class="player-button">&#9655;</button>
            <input type="range" name="volume" min="0" min="1" value="1">
            <input type="range" name="playback-rate" min="0.5" max="2" value="1">
            <button data-skip="-10" class="skip-back"><< 10s</button>
            <button data-skip="10" class="skip-forward">10s >></button>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
